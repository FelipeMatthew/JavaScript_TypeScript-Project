<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres <input type="number" value="20" min="5" max="50" class="qtd-caracteres"><br>
    Adicionar maiusculas <input type="checkbox" checked class="chk-maiusculas"><br>
    Adicionar minusculas <input type="checkbox" checked class="chk-minusculas"><br>
    Adicionar numeros <input type="checkbox" checked class="chk-numeros"><br>
    Adicionar simbolos <input type="checkbox" checked class="chk-simbolos">
    <br>
    <button class="gerar-senha">Gerar senha</button>
  </section>


  <script src="./assets/js/bundle.js"></script>
</body>

</html>
